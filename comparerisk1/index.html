<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comparing Risks</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="circle"><img id="zoom-box" src="images/circle.png"  alt="circle"></div> 
        <div class="text-box">Roll over numbers <br> to visualize risk <br> comparison.</div>
        <div class="btn-block">
            <div class="val-box">
                <div class="top-btn demo" data-tab="tab-1">1 in 10,000</div>
                <span id="tab-1" class="move-bar1"></span>
            </div>
            <div class="val-box">
                <div class="bottom-btn demo" data-tab="tab-2" >2 in 10,000</div>
                <span id="tab-2" class="move-bar2"></span>
            </div>
        </div>
    </div>
</body>
</html>
