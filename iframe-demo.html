<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iframe</title>
    <style>
        .resp-container{width:625px}
        .resp-iframe{border:0}
        @media only screen and (max-width: 600px) {
            .resp-container{position:relative;overflow:hidden;padding-top:56.25%;width:inherit}
            .resp-iframe{position:absolute;top:0;left:0;width:100%;height:100%}
        }
    </style>
</head>
<body>
    <div class="resp-container">
        <iframe class="resp-iframe" src="https://www.youtube.com/embed/cVSC0T-wBKI" gesture="media"  allow="encrypted-media" allowfullscreen></iframe>
    </div>
</body>
</html>
